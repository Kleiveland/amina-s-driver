name: "Amina S driver"
package: "amina-s-driver"
version: "1.0.0"

# Device fingerprint for automatic pairing
zigbee:
  fingerprints:
    - manufacturer: "Amina Distribution AS"
      model: "amina S"
      deviceProfile: "amina-s" 
  
# Capability profile definition
profiles:
  - amina-s
