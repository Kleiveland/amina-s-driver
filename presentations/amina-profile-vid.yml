# This file defines the visual layout (VID) of the Amina S EV Charger
# in the SmartThings App. It controls which capabilities are shown
# on the dashboard and in the detail view.

presentation:
  dashboard:
    # Dashboard shows the most important states and actions at a glance
    states:
      - component: main
        capability: switch
        version: 1
      - component: main
        capability: switchLevel
        version: 1
      - component: main
        capability: powerMeter
        version: 1
      - component: main
        capability: energyMeter
        version: 1
    actions:
      - component: main
        capability: switch
        version: 1
      - component: main
        capability: switchLevel
        version: 1

  detailView:
    # Detail view shows all available capabilities for deeper insight
    - component: main
      capability: switch
      version: 1
    - component: main
      capability: switchLevel
      version: 1
    - component: main
      capability: voltageMeasurement
      version: 1
    - component: main
      capability: currentMeasurement
      version: 1
    - component: main
      capability: powerMeter
      version: 1
    - component: main
      capability: energyMeter
      version: 1
    - component: main
      capability: contactSensor
      version: 1
    - component: main
      capability: motionSensor
      version: 1
    - component: main
      capability: presenceSensor
      version: 1
    - component: main
      capability: temperatureAlarm
      version: 1
    - component: main
      capability: tamperAlert
      version: 1
    - component: main
      capability: notification
      version: 1
