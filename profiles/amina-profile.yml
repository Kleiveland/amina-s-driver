# Device profile definition
# This defines the capabilities exposed in SmartThings and the preferences available to the user.

name: amina-profile
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
      - id: currentMeasurement
        version: 1
      - id: powerMeter
        version: 1
      - id: voltageMeasurement
        version: 1
      - id: presenceSensor
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch

preferences:
  - name: maxCurrent
    title: "Max Charging Current (A)"
    description: "Set maximum charging current between 6 and 32 A"
    required: true
    preferenceType: number
    definition:
      minimum: 6
      maximum: 32
      default: 32
