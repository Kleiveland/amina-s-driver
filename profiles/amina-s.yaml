name: amina-s
components:
  - id: main
    capabilities:
      # 1. ARM/DISARM CHARGING (Standard On/Off Cluster)
      - id: switch
        version: 1

      # 2. MEASUREMENT (Electrical Measurement Cluster)
      - id: powerMeter
        version: 1
      - id: voltageMeasurement
        version: 1
      - id: currentMeasurement
        version: 1

      # 3. ENERGY/CONSUMPTION (Custom Amina Control Cluster 0xFEE7)
      - id: energyMeter          # Standard capability for cumulative energy
        version: 1
      
      # 4. REFRESH AND ALARMS
      - id: refresh              # Forces the device to report current values
        version: 1
      - id: switchLevel          # Used to set the charge current limit (Amps)
        version: 1 
      - id: notification         # Displays critical warnings and RCD errors
        version: 1
        
    # CATEGORY: SmartPlug is used as the standard category for a metered switch/charger.
    categories:
      - name: SmartPlug
        categoryType: manufacturer
